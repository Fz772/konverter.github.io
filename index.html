<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Bilangan Elegan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #4f46e5;
            --accent: #0ea5e9;
            --light: #f8fafc;
            --dark: #1e293b;
            --darker: #0f172a;
            --success: #10b981;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.08);
            --gradient-start: #2563eb;
            --gradient-end: #4f46e5;
            --menu-bg: rgba(255, 255, 255, 0.1);
        }

        .dark-mode {
            --light: #1e293b;
            --dark: #f8fafc;
            --darker: #0f172a;
            --card-bg: #334155;
            --card-shadow: rgba(0, 0, 0, 0.2);
            --menu-bg: rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        .theme-switch {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--card-bg);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            color: var(--light);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: var(--light);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        /* Menu Tabs */
        .menu-tabs {
            display: flex;
            background: var(--menu-bg);
            border-radius: 15px;
            padding: 0.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            border-radius: 12px;
            font-weight: 600;
            color: var(--light);
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: var(--card-bg);
            color: var(--primary);
            opacity: 1;
            box-shadow: 0 4px 12px var(--card-shadow);
        }
        
        .tab i {
            margin-right: 0.5rem;
        }
        
        /* Content Areas */
        .content-area {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .content-area.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .conversion-box {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--dark);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        
        label i {
            margin-right: 0.5rem;
            color: var(--primary);
        }
        
        .input-wrapper {
            position: relative;
        }
        
        input[type="text"], input[type="number"] {
            padding: 1rem 1.2rem;
            border: none;
            border-radius: 12px;
            background: var(--light);
            color: var(--darker);
            font-size: 1.2rem;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .binary-output, .decimal-output {
            background: var(--light);
            border: 2px solid var(--success);
            border-radius: 12px;
            padding: 1.5rem;
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            color: var(--darker);
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 3px;
            margin-top: 1rem;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }
        
        .bit-representation {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .bit-box {
            width: 50px;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--light);
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .bit-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Courier New', monospace;
        }
        
        .bit-position {
            font-size: 0.7rem;
            color: var(--dark);
            margin-top: 4px;
        }
        
        footer {
            text-align: center;
            margin-top: 2.5rem;
            color: var(--light);
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .conversion-box {
                padding: 1.5rem;
            }
            
            .bit-box {
                width: 40px;
                height: 50px;
            }
            
            .bit-value {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-switch" id="themeSwitch">
                <i class="fas fa-moon"></i>
            </div>
            <h1>Konverter Bilangan</h1>
            <p class="subtitle">Alat konversi Desimal â‡„ Biner yang elegan</p>
        </header>
        
        <div class="menu-tabs">
            <div class="tab active" data-tab="decimalToBinary">
                <i class="fas fa-exchange-alt"></i> Desimal ke Biner
            </div>
            <div class="tab" data-tab="binaryToDecimal">
                <i class="fas fa-sync-alt"></i> Biner ke Desimal
            </div>
        </div>
        
        <!-- Desimal ke Biner -->
        <div class="content-area active" id="decimalToBinary">
            <div class="conversion-box">
                <div class="input-group">
                    <label for="decimalInput"><i class="fas fa-hashtag"></i> Masukkan Angka Desimal</label>
                    <div class="input-wrapper">
                        <input type="number" id="decimalInput" min="0" max="255" placeholder="0 - 255" value="42">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="binaryOutput"><i class="fas fa-binary"></i> Hasil Konversi Biner</label>
                    <div class="binary-output" id="binaryOutput">
                        00101010
                    </div>
                </div>
                
                <div class="bit-representation">
                    <div class="bit-box">
                        <div class="bit-value" id="bit7">0</div>
                        <div class="bit-position">128</div>
                    </div>
                    <div class="bit-box">
                        <div class="bit-value" id="bit6">0</div>
                        <div class="bit-position">64</div>
                    </div>
                    <div class="bit-box">
                        <div class="bit-value" id="bit5">1</div>
                        <div class="bit-position">32</div>
                    </div>
                    <div class="bit-box">
                        <div class="bit-value" id="bit4">0</div>
                        <div class="bit-position">16</div>
                    </div>
                    <div class="bit-box">
                        <div class="bit-value" id="bit3">1</div>
                        <div class="bit-position">8</div>
                    </div>
                    <div class="bit-box">
                        <div class="bit-value" id="bit2">0</div>
                        <div class="bit-position">4</div>
                    </div>
                    <div class="bit-box">
                        <div class="bit-value" id="bit1">1</div>
                        <div class="bit-position">2</div>
                    </div>
                    <div class="bit-box">
                        <div class="bit-value" id="bit0">0</div>
                        <div class="bit-position">1</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Biner ke Desimal -->
        <div class="content-area" id="binaryToDecimal">
            <div class="conversion-box">
                <div class="input-group">
                    <label for="binaryInput"><i class="fas fa-binary"></i> Masukkan Angka Biner (8-bit)</label>
                    <div class="input-wrapper">
                        <input type="text" id="binaryInput" maxlength="8" placeholder="Contoh: 00101010" value="00101010">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="decimalOutput"><i class="fas fa-hashtag"></i> Hasil Konversi Desimal</label>
                    <div class="decimal-output" id="decimalOutput">
                        42
                    </div>
                </div>
                
                <div class="bit-representation">
                    <div class="bit-box">
                        <div class="bit-value" id="b-bit7">0</div>
                        <div class="bit-position">128</div>
                    </div>
                    <div class="bit-box">
                        <div class="bit-value" id="b-bit6">0</div>
                        <div class="bit-position">64</div>
                    </div>
                    <div class="bit-box">
                        <div class="bit-value" id="b-bit5">1</div>
                        <div class="bit-position">32</div>
                    </div>
                    <div class="bit-box">
                        <div class="bit-value" id="b-bit4">0</div>
                        <div class="bit-position">16</div>
                    </div>
                    <div class="bit-box">
                        <div class="bit-value" id="b-bit3">1</div>
                        <div class="bit-position">8</div>
                    </div>
                    <div class="bit-box">
                        <div class="bit-value" id="b-bit2">0</div>
                        <div class="bit-position">4</div>
                    </div>
                    <div class="bit-box">
                        <div class="bit-value" id="b-bit1">1</div>
                        <div class="bit-position">2</div>
                    </div>
                    <div class="bit-box">
                        <div class="bit-value" id="b-bit0">0</div>
                        <div class="bit-position">1</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Dibuat dengan <i class="fas fa-heart" style="color: #ef4444;"></i> menggunakan HTML, CSS, dan JavaScript</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Element references
            const themeSwitch = document.getElementById('themeSwitch');
            const tabs = document.querySelectorAll('.tab');
            const contentAreas = document.querySelectorAll('.content-area');
            const decimalInput = document.getElementById('decimalInput');
            const binaryOutput = document.getElementById('binaryOutput');
            const binaryInput = document.getElementById('binaryInput');
            const decimalOutput = document.getElementById('decimalOutput');
            
            // Initialize with default values
            updateDecimalToBinary(42);
            updateBinaryToDecimal("00101010");
            
            // Theme switch functionality
            themeSwitch.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                const icon = this.querySelector('i');
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });
            
            // Tab switching functionality
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show corresponding content area
                    contentAreas.forEach(area => {
                        area.classList.remove('active');
                        if (area.id === tabId) {
                            area.classList.add('active');
                        }
                    });
                });
            });
            
            // Decimal to Binary conversion
            decimalInput.addEventListener('input', function() {
                let value = Math.min(255, Math.max(0, parseInt(this.value) || 0));
                this.value = value;
                updateDecimalToBinary(value);
            });
            
            // Binary to Decimal conversion
            binaryInput.addEventListener('input', function() {
                // Allow only 0 and 1
                this.value = this.value.replace(/[^01]/g, '');
                
                // Limit to 8 characters
                if (this.value.length > 8) {
                    this.value = this.value.slice(0, 8);
                }
                
                updateBinaryToDecimal(this.value);
            });
            
            // Function to update Decimal to Binary conversion
            function updateDecimalToBinary(decimal) {
                const binary = parseInt(decimal).toString(2).padStart(8, '0');
                binaryOutput.textContent = binary;
                updateBitRepresentation(binary, 'bit');
            }
            
            // Function to update Binary to Decimal conversion
            function updateBinaryToDecimal(binaryStr) {
                // Jika input kosong, set ke 0
                if (binaryStr === '') {
                    decimalOutput.textContent = '0';
                    // Update representasi bit dengan 8 nol
                    updateBitRepresentation('00000000', 'b-bit');
                    return;
                }
                
                // Pad dengan 0 di depan hingga 8 digit untuk perhitungan
                const paddedBinary = binaryStr.padStart(8, '0');
                
                // Convert to decimal
                const decimal = parseInt(paddedBinary, 2);
                decimalOutput.textContent = isNaN(decimal) ? 0 : decimal;
                
                // Update bit representation
                updateBitRepresentation(paddedBinary, 'b-bit');
            }
            
            // Function to update bit representation
            function updateBitRepresentation(binary, prefix) {
                for (let i = 0; i < 8; i++) {
                    const bitElement = document.getElementById(`${prefix}${7-i}`);
                    if (bitElement) {
                        bitElement.textContent = binary[i] || '0';
                    }
                }
            }
        });
    </script>
</body>
</html>
